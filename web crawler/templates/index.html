<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Crawler</title>
</head>
<body>
    <h1>Web Crawler</h1>
    <form action="/crawl" method="post">
        <label for="seed_url">Seed URL:</label>
        <input type="text" id="seed_url" name="seed_url" required>
        <br>
        <label for="max_depth">Max Depth:</label>
        <input type="number" id="max_depth" name="max_depth" required>
        <br>
        <label for="algo_type">Algorithm Type:</label>
        <select id="algo_type" name="algo_type" required>
            <option value="dfs">DFS</option>
            <option value="bfs">BFS</option>
        </select>
        <br>
        <button type="submit">Crawl</button>
    </form>
</body>
</html>
